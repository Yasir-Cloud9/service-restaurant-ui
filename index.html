<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Arvo:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark Mode (Charcoal)
              'charcoal-bg': '#121212',
              'charcoal-card': '#1E1E1E',
              'ember-accent': '#F05D23',
              'text-main': '#E0E0E0',
              'text-muted': '#A0A0A0',
              // Light Mode (Parchment)
              'parchment-bg': '#F9F7F2',
              'parchment-card': '#FFFFFF',
              'ember-dark': '#D3410B',
              'text-ink': '#1A1A1B',
            },
            fontFamily: {
              'clarendon': ['Arvo', 'serif'],
              'graduate': ['Graduate', 'serif'],
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-parchment-bg dark:bg-charcoal-bg text-text-ink dark:text-text-main transition-colors duration-200">
    <!-- Hero Section -->
    <section class="relative h-[40vh] md:h-[50vh] lg:h-[30vh] overflow-hidden">
        <!-- Background Image with Dark Overlay -->
        <div class="absolute inset-0">
            <img 
                src="./assets/images/flame.jpg"
                alt="Charcoal grill flames" 
                class="w-full h-full object-cover"
            >
            <div class="absolute inset-0 bg-black/60"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="relative z-10 h-full flex flex-col items-center justify-center px-4 text-center">
            <!-- Logo (Flame Icon) -->
            <div class="mb-4">
                <svg class="w-16 h-16 md:w-20 md:h-20 text-ember-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>
                </svg>
            </div>
            
            <!-- Restaurant Name -->
            <h1 
            class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-3 tracking-tight font-graduate"
            style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);"
          >
            The Charcoal Grill
          </h1>
            
            <!-- Badge -->
            <div class="inline-flex items-center px-4 py-2 bg-ember-accent/90 backdrop-blur-sm rounded-full">
                <span class="text-sm md:text-base font-medium text-white font-graduate">Cafe & Bistro</span>
            </div>
        </div>
    </section>

    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white/95 dark:bg-black/95 backdrop-blur-sm border-b border-stone-200 dark:border-gray-800 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3 md:py-4">
            <div class="flex flex-row items-center justify-between gap-3">
                <!-- Search Input -->
                <div class="max-w-[300px]">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search menu..." 
                        class="w-full px-4 py-2.5 md:py-2 border border-stone-300 dark:border-gray-800 rounded-lg bg-white dark:bg-black text-stone-900 dark:text-gray-100 placeholder-stone-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-amber-500 dark:focus:ring-amber-400 focus:border-transparent text-sm md:text-base transition-all duration-200"
                    >
                </div>
                
                <!-- Dark Mode Toggle -->
                <button 
                    id="dark-mode-toggle" 
                    class="p-2 rounded-lg bg-white dark:bg-black hover:bg-stone-100 dark:hover:bg-gray-900 transition-colors duration-200 flex-shrink-0"
                    aria-label="Toggle dark mode"
                >
                    <svg id="sun-icon" class="w-5 h-5 text-stone-700 dark:text-gray-200 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moon-icon" class="w-5 h-5 text-stone-700 dark:text-gray-200 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6 md:py-8">
        <!-- Customer Menu View -->
        <section id="customer-view" class="w-full">
            <div id="menu-container" class="space-y-4 md:space-y-6"></div>
        </section>

        <!-- Admin View -->
        <section id="admin-view" class="w-full hidden">
            <!-- Admin table will be rendered here -->
        </section>
    </main>

    <script src="assets/js/menu-mock-data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
