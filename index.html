<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Arvo:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              colors: {
                /* DARK MODE â€” TRUE BLACK SYSTEM */
                'dark-bg': '#000000',
                'dark-card': '#0A0A0A',
                'dark-border': '#1A1A1A',
      
                /* LIGHT MODE */
                'parchment-bg': '#F9F7F2',
                'parchment-card': '#FFFFFF',
      
                /* ACCENTS */
                'ember-accent': '#F05D23',
                'ember-dark': '#D3410B',
      
                /* TEXT */
                'text-light': '#EDEDED',
                'text-muted-dark': '#9CA3AF',
                'text-ink': '#1A1A1B',
              },
              fontFamily: {
                clarendon: ['Arvo', 'serif'],
                graduate: ['Graduate', 'serif'],
              }
            }
          }
        }
    </script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body class="bg-parchment-bg dark:bg-dark-bg text-text-ink dark:text-text-light transition-colors duration-200">
    <!-- Hero Section -->
    <section class="relative h-[40vh] md:h-[50vh] lg:h-[30vh] overflow-hidden">
        <!-- Background Image with Dark Overlay -->
        <div class="absolute inset-0">
            <img 
                src="./assets/images/flame.jpg"
                alt="Charcoal grill flames" 
                class="w-full h-full object-cover"
            >
            <div class="absolute inset-0 bg-black/35 dark:bg-black/55"></div>

            <!-- Bottom fade: to parchment in light, to black in dark -->
            <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-b from-transparent to-parchment-bg dark:to-black"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="relative z-10 h-full flex flex-col items-center justify-center px-4 text-center">
            <!-- Logo (Flame Icon) -->
            <div class="mb-4">
                <svg class="w-16 h-16 md:w-20 md:h-20 text-ember-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"/>
                </svg>
            </div>
            
            <!-- Restaurant Name -->
            <h1 
            class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-3 tracking-tight font-graduate"
            style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);"
          >
            The Charcoal Grill
          </h1>
            
            <!-- Badge -->
            <div class="inline-flex items-center px-4 py-2 bg-ember-accent/90 backdrop-blur-sm rounded-full">
                <span class="text-sm md:text-base font-medium text-white font-graduate">Cafe & Bistro</span>
            </div>
        </div>
    </section>

    <!-- Sticky Header -->
    <header class="relative sticky top-0 z-50 bg-white/95 dark:bg-black backdrop-blur-sm shadow-[0_10px_30px_-25px_rgba(0,0,0,0.35)] dark:shadow-[0_18px_45px_-35px_rgba(0,0,0,0.95)]">
        <!-- Downward depth (no upward line look) -->
        <div class="absolute inset-x-0 bottom-0 h-px bg-stone-200/80 dark:bg-white/10"></div>
        <div class="absolute inset-x-0 bottom-0 h-8 pointer-events-none
                    bg-gradient-to-b from-black/0 to-black/10
                    dark:from-black/0 dark:to-black/60"></div>

        <div class="max-w-4xl mx-auto px-4 py-3 md:py-4">
          <div class="w-full flex items-center justify-between gap-3">
            <!-- Search + Filters (left group) -->
            <div class="flex items-center gap-2 min-w-0">
              <!-- Search Input -->
              <div class="w-[320px] sm:w-[360px] md:w-[420px] lg:w-[520px] max-w-full">
                <input
                  type="text"
                  id="search-input"
                  placeholder="Search menu..."
                  class="w-full px-4 py-2.5 md:py-2 border border-stone-300 dark:border-neutral-800 rounded-lg bg-white dark:bg-black text-stone-900 dark:text-white placeholder-stone-400 dark:placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-amber-500 dark:focus:ring-amber-400 focus:border-transparent text-sm md:text-base transition-all duration-200"
                />
              </div>
      
              <!-- Vegetarian Filter Toggle -->
              <div
                class="flex items-center gap-1 rounded-lg p-1
                       bg-stone-100 dark:bg-neutral-950
                       border border-stone-200 dark:border-neutral-800"
              >
                <button
                  id="filter-all"
                  class="px-3 py-1.5 text-sm font-medium rounded-md transition-all duration-200
                         bg-white dark:bg-neutral-900
                         text-stone-900 dark:text-white
                         shadow-sm dark:shadow-[inset_0_1px_0_rgba(255,255,255,0.08)]"
                  data-filter="all"
                >
                  All
                </button>
                <button
                  id="filter-veg"
                  class="px-3 py-1.5 text-sm font-medium rounded-md transition-all duration-200
                         text-stone-600 dark:text-neutral-300
                         hover:text-stone-900 dark:hover:text-white
                         hover:bg-stone-50 dark:hover:bg-neutral-900/60"
                  data-filter="veg"
                >
                  Veg
                </button>
              </div>
            </div>
      
            <!-- Dark Mode Toggle (right) -->
            <button
              id="dark-mode-toggle"
              class="p-2.5 rounded-lg flex-shrink-0
                     bg-white dark:bg-neutral-950
                     border border-stone-200 dark:border-neutral-800
                     shadow-sm dark:shadow-[0_10px_25px_-15px_rgba(0,0,0,0.9),inset_0_1px_0_rgba(255,255,255,0.08)]
                     hover:bg-stone-50 dark:hover:bg-neutral-900
                     hover:-translate-y-[1px] active:translate-y-0
                     transition-all duration-200"
              aria-label="Toggle dark mode"
            >
              <svg id="sun-icon" class="w-5 h-5 text-stone-700 dark:text-white hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
              </svg>
              <svg id="moon-icon" class="w-5 h-5 text-stone-700 dark:text-white block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
            </button>
          </div>
        </div>
      </header>      

    <main class="max-w-4xl mx-auto px-4 py-6 md:py-8">
        <!-- Customer Menu View -->
        <section id="customer-view" class="w-full">
            <div id="menu-container" class="space-y-3 md:space-y-4"></div>
        </section>

        <!-- Admin View -->
        <section id="admin-view" class="w-full hidden">
            <!-- Admin table will be rendered here -->
        </section>
    </main>

    <script src="assets/js/menu-mock-data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
